<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans Mono", sans-serif;
      }

      #output {
        white-space: nowrap;
        width: 640px;
        margin: auto;
      }

      .line {
        display: grid;
        grid-auto-flow: column;
        justify-content: start;
        align-content: end;
      }

      .line::before {
        content: "";
        background-image: url(data:image/gif;base64,R0lGODdhFAABAIABAL+/v////ywAAAAAFAABAAACBQyCqZsFADs=);
        image-rendering: pixelated;
        height: 100%;
      }

      #output span {
        height: 30px;
        vertical-align: middle;
      }

      .orange {
        color: #f2cab8;
      }
      .key {
        color: #4e9590;
      }
      .array-key {
        color: #bfbfbf;
        margin-right: 5px;
      }
      .colon {
        color: #f2cab8;
        margin-right: 5px;
      }
      /* .tab {
        display: inline-block;
        width: 20px;
        height: 20px;
        border-left: 1px solid #bfbfbf;
      } */

      /* .tab-img {
        image-rendering: pixelated;
        display: inline-block;
        background-image: url("./tae.gif");
        height: 26px;
        margin: 0 0 -9px;
      } */

      #filename {
        font-size: 46px;
        font-weight: 700;
        width: 640px;
        margin: 24px auto 10px;
      }
      * {
        font-size: 18px;
      }

      #error {
        color: #bf0e0e;
        margin-top: 24px;
      }

      #index {
        display: flex;
        height: 100vh;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      #button {
        border-radius: 5px;
        border: 1px solid #000000;
        cursor: pointer;
        padding-block: 5px;
        padding-inline: 10px;
        font-size: 16px;
        font-weight: 500;
      }
      .b-text {
        font-weight: 600;
        margin-block: 10px;
      }

      .gradient {
        background-size: 100%;
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }
    </style>
    <script src="./src/js/index.js" type="module"></script>
  </head>
  <body style="margin: 0">
    <div id="index">
      <h2 class="b-text" style="font-size: 40px">JSON Tree Viewer</h2>
      <p style="margin-bottom: 30px">
        Simple JSON Viewer that runs completely on-client. No data exchange
      </p>
      <input
        id="arquivo"
        name="arquivo"
        type="file"
        accept="application/json"
        style="display: none"
      />
      <button onclick="escolherArquivo()" id="button">Load JSON</button>

      <div id="error" style="display: none">
        Invalid file. Please load a valid JSON file.
      </div>
    </div>

    <div id="filename"></div>
    <div id="output"></div>
    <script>
      function escolherArquivo() {
        document.getElementById("arquivo").click();
      }
    </script>
  </body>
</html>
